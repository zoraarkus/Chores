type Chore @entity {
  id: ID!
  seller: People!
  buyer: People
  chore: String!
  createdAt: BigInt!
  price: BigInt
  bid: BigInt
  certifiedBy: People
  transactionHash: String!
}

type People @entity {
  id: ID!
  createdAt: BigInt!
  address: Bytes!
  choresSold: [Chore!] @derivedFrom(field: "seller")
  amtChoresSold: BigInt
  amtChoresBought: BigInt
}

type Purpose @entity {
  id: ID!
  sender: Sender!
  purpose: String!
  createdAt: BigInt!
  transactionHash: String!
}

type Sender @entity {
  id: ID!
  address: Bytes!
  purposes: [Purpose!] @derivedFrom(field: "sender")
  createdAt: BigInt!
  purposeCount: BigInt!
}
